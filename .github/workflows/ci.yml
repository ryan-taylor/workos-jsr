name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x
      - name: Cache Deno modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/deno
          key: ${{ runner.os }}-deno-${{ hashFiles('**/import_map.json') }}
      - name: Deno format check
        run: deno task fmt src tests_deno .github/workflows
      - name: Deno lint
        run: deno task lint
      - name: Deno type check
        run: deno task check
      - name: Deno test
        run: deno test -A --unstable

  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x
      - name: Install JSR CLI
        run: deno install -Af -n jsr https://deno.land/x/jsr/cli.ts
      - name: Publish to JSR
        env:
          JSR_TOKEN: ${{ secrets.JSR_TOKEN }}
        run: jsr publish . --scope @ryantaylor --registry jsr.io
