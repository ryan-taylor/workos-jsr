name: CI

on:
  push:
    branches:
      - 'main'
  pull_request: {}

defaults:
  run:
    shell: bash

jobs:
  test:
    name: Deno Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x
      
      - name: Format Check
        run: deno fmt --check
      
      - name: Lint
        run: deno lint
      
      - name: Type Check
        run: deno check
      
      - name: Run Tests with Coverage
        run: deno test --allow-all --coverage=cov
      
      - name: Generate Coverage Report
        run: deno coverage cov --lcov --output=cov/lcov.info
      
      - name: Bundle SDK
        run: deno task bundle
      
      - name: Smoke Test Fresh Example
        run: |
          cd examples/fresh-canary
          deno task start &
          sleep 5
          curl -s http://localhost:8000/telemetry > /dev/null
          kill $!
