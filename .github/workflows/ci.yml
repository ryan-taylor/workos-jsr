name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
        with: { deno-version: "2.x" }
      - name: Lint / type-check SDK
        run: |
          deno lint packages/workos_sdk packages/workos_fresh
          deno check packages/workos_sdk/mod.ts
          deno check packages/workos_fresh/mod.ts
      - name: Run tests
        run: deno test -A
